name: deploy
on:
  release:
    types: [ released ]

jobs:
  variables:
    name: Set Variables
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Verison
        id: get-version
        shell: pwsh
        run: ${{ github.workspace }}/.github/workflows/version.ps1 ${{ github.repository }} ${{ github.token }}

  pack-commons:
    uses: lenitrous/sbtw/.github/workflows/deploy-commons.yml@master

  pack:
    name: Pack
    needs: [ variables, pack-commons ]
    runs-on: ${{ matrix.os.runner }}
    strategy:
      matrix:
        os:
          - { runner: windows-latest, runtime: win-x64 }
          - { runner: ubuntu-latest, runtime: ubuntu.20.04-x64 }
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '5.0.x'

      - name: Build
        run: |
          dotnet publish sbtw.Desktop --nologo -c Release -o ./output -r ${{ matrix.os.runtime }} --self-contained true -p:Version=${{ needs.variables.outputs.version }}
          7z a -tzip sbtw-${{ matrix.os.runtime }}.zip output/*

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ needs.variables.outputs.version }}-${{ matrix.os.runtime }}
          path: ${{ github.workspace }}/sbtw-${{ matrix.os.runtime }}.zip
          retention-days: 1

  deploy:
    name: Deploy
    needs: [ variables, pack, pack-commons ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [ 'win-x64', 'ubuntu.20.04-x64' ]
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ needs.variables.outputs.version }}-${{ matrix.runtime }}
          path: ${{ github.workspace }}

      - name: Upload
        uses: ncipollo/release-action@v1
        with:
          artifacts: "sbtw-${{ matrix.runtime }}.zip"
          allowUpdates: true
          tag: ${{ github.event.release.tag_name }}
